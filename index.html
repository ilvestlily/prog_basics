<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>lily</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col s12 m6">
            <div class="card y darken-1">
                <div class="card-content black-text">
                    <span id="add-task-title" class="card-title">Card Title</span>
                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="task" type="text">
                                    <label for="task">Add your task</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s6">
                                <input type="submit" value="Add your task" class="btn">
                            </div>
                    </div>
                        </form>
                    </div>

                </div>
                <div id="my-tasks-title" class="card-action">
                    <span class="card-title">My tasks</span>
                    <ul class="collection">
                        <li class="collection-item">First<a href="#" class=" pink-text secondary-content">X</a></li>
                        <li class="collection-item">SEcond<a href="#" class=" pink-text secondary-content">X</a></li>
                        <li class="collection-item">Third<a href="#" class=" pink-text secondary-content">X</a></li>
                        <li class="collection-item">Alvin<a href="#" class=" pink-text secondary-content">X</a></li>
                    </ul>
                    <a href="#" class="btn">Clear</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="app.js"></script>
</body>
</html>
